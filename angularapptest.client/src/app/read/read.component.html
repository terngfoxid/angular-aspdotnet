<p>read works!</p>
<form [formGroup]="ReadForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-4">
      <h1 class="mb-3">
        Read school
      </h1>
    </div>
    <div class="form-floating mb-3">
      <input type="number" formControlName="ID" class="form-control" id="floatingInput" placeholder="ID">
      <label for="floatingInput">ID</label>
    </div>
    <div class="d-grid">
      <button class="btn btn-lg btn-primary mt-3" type="submit">
        Read Data
      </button>
    </div>
  </form>
  <p>{{schoolName}}</p>
